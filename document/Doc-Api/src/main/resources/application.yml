doc:
  web:
    api:
      #On which ports the services run on
      ports:
        angular: "4200"
        spring: "8080"
      #Defines all resources accessible by anyone without role or authentication needed
      whitelist:
        - "/auth/login"
        - "/error"
        - "/public/**"
        - "/favicon.ico"
  git:
    repositories:
      - id: "repo1"
        path: temp/git/repo1
      - id: "repo2"
        path: temp/git/repo2

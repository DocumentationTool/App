doc:
  web:
    api:
      #On which ports the services run on
      ports:
        angular: "4200"
        spring: "8080"
      #Defines all resources accessible by anyone without role or authentication needed
      whitelist:
        - "/auth/login"
        - "/error"
        - "/public/**"
        - "/favicon.ico"
  git:
    repositories:
      - name: "First Repo"
        path: temp/git/repo1
      - name: "Second Repo"
        path: temp/git/repo2